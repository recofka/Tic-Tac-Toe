	<body>		
		<div class="container">
			<header class="mx-auto" style="width: 250px;">
			<h1>Tic Tac Toe</h1>	
			<br><br>		
		</header>

			<div class="row">
				<div class="col-sm">
					<button type="button" class="btn btn-light refresh"  id="refresh"  >
					<i class="fas fa-sync-alt fa-4x refresh-color"></i>
				</button>
					
				</div>

			<div class="col-sm">
				<table border="0">
					<tr>
						<td>
							<div class="boxHash boxBottom boxRight" id="a1"></div>
						</td>
						<td>
							<div class="boxHash boxBottom boxRight" id="a2"></div>
						</td>
						<td>
							<div class="boxHash boxBottom" id="a3"></div>
						</td>
					</tr>

					<tr>
						<td>
							<div class="boxHash boxBottom boxRight" id="b1"></div>
						</td>
						<td>
							<div class="boxHash boxBottom boxRight" id="b2"></div>
						</td>
						<td>
							<div class="boxHash boxBottom" id="b3"></div>
						</td>
					</tr>

					<tr>
						<td>
							<div class="boxHash boxRight" id="c1"></div>
						</td>
						<td>
							<div class="boxHash boxRight" id="c2"></div>
						</td>
						<td>
							<div class="boxHash" id="c3"></div>
						</td>
					</tr>
				</table>
			</div>

			<div class="col-sm ">		
				
				
			</div>
		</div>


	</div> <!--container-->
